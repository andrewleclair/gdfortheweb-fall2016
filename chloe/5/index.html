<script type="text/javascript">
	$(document).ready(function(){
		var step = 0;
		var maxStep = 3;
		$("#change").click(function(){
			if(step == 0){
				$(this).attr('src', 'Enviro_ball_LR_Sunny.gif');
						}
			else if(step == 1){
				$(this).attr('src', 'Enviro_ball_cloudy.gif');
			}
			else if(step ==2) {
				$(this).attr('src', 'Enviro_ball_LR_rainy.gif');
			}

			if(step < maxStep - 1){
				step++;
			}
			else{
				step = 0;
			}
		});
	});
