    <script>
        function monthly(n1,n2){
            for (var i = 0; i < $(".tickets div").length; i++){
                
                var target = $(".tickets div").eq(i)

                if( target.attr('flightdate') > n1 && target.attr('flightdate') <= n2){ 
                    target.fadeIn();
                } 
                else {
                    target.fadeOut();
                }
            }
        }
    </script>
    
    <script>
        function seatno(n1,n2){
            for (var i = 0; i < $(".tickets div").length; i++){
                
                var target = $(".tickets div").eq(i)

                if( target.attr('seatno') > n1 && target.attr('seatno') <= n2){ 
                    target.fadeIn();
                } 
                else {
                    target.fadeOut();
                }
            }
        }
    </script>
    
    <script>
        function seatalphabet(alphabet){
            for (var i = 0; i < $(".tickets div").length; i++){
                
                var target = $(".tickets div").eq(i)

                if( target.attr('seatalphabet') === alphabet ){ 
                    target.fadeIn();
                } 
                else {
                    target.fadeOut();
                }
            }
        }
    </script>
