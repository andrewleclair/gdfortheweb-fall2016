		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, controls, stats;
			var camera, scene, renderer;
			var particleLight;
			var objects = [], materials = [];
            var mouse = new THREE.Vector2();


			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				
                document.body.appendChild( container );
				
                camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 13, 3000 );
				camera.position.z = 17;
				
                camera.position.set( 400, 200, 400 );
//                controls = new THREE.OrbitControls( camera, container );
				
                scene = new THREE.Scene();
				
				var line_material = new THREE.LineBasicMaterial( { color: 0x303030 } ),
					geometry = new THREE.Geometry(),
					floor = -100, step = 30;
    
                
				// Materials
				var texture = new THREE.Texture( generateTexture() );
                
				texture.needsUpdate = true;
				
                materials.push( new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.SmoothShading } ) );
                
                materials.push( new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.SmoothShading } ) );                
				
                materials.push( new THREE.MeshBasicMaterial( { color: 0xf0f0f0, wireframe: true } ) );
                
                materials.push( new THREE.MeshBasicMaterial( { transparent: true, blending: THREE.SmoothShading } ) );
                
                materials.push( new THREE.MeshBasicMaterial( {  color: 0x5c5c5c, transparent: true, blending: THREE.SmoothShading} ));
                               
                materials.push( new THREE.MeshBasicMaterial( { color: 0xf0f0f0, transparent: true, blending: THREE.SmoothShading} ));
                
                //this is the middle//
				materials.push( new THREE.MeshBasicMaterial( { transparent: true, blending: THREE.SmoothShading } ) );
                
				materials.push( new THREE.MeshBasicMaterial( { color: 0xf0f0f0, transparent: true, blending: THREE.SmoothShading } ) );
                
				materials.push( new THREE.MeshBasicMaterial( {  color: 0xffffff, transparent: true, blending: THREE.SmoothShading} ));
                
				materials.push( new THREE.MeshBasicMaterial( { color: 0xc9c9c9, wireframe: true } ) );
                
				materials.push( new THREE.MeshLambertMaterial( { color: 0x666666, emissive: 0xff0000, shading: THREE.SmoothShading } ) );
                
				materials.push( new THREE.MeshLambertMaterial( { color: 0x666666, emissive: 0xff0000, shading: THREE.SmoothShading } ) );
                
				materials.push( new THREE.MeshBasicMaterial( { color: 0xc7c7c7 } ) ); 
                
                
                
				// Spheres geometry
				var geometry = new THREE.SphereGeometry( 30, 30, 26 );
                
//              The funky triangle faces
//				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
//					var face = geometry.faces[ i ];
//					face.materialIndex = Math.floor( Math.random() * materials.length );
//				}
                
				geometry.sortFacesByMaterialIndex();
				objects = [];
				for ( var i = 0, l = materials.length; i < l; i ++ ) {
					addMesh( geometry, materials[ i ] );
				}
                
				addMesh( geometry, new THREE.MultiMaterial( materials ) );
                
				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
//				scene.add( particleLight );
				
                // Lights
				scene.add( new THREE.AmbientLight( 0x111111 ) );
				var directionalLight = new THREE.DirectionalLight( /*Math.random() * */ 0xffffff, 0.125 );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );
				var pointLight = new THREE.PointLight( 0xffffff, 1 );
				particleLight.add( pointLight );
				//
                
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
                
//            var loader = new THREE.FontLoader ();
//            var font = loader.parse (fontJSON);
//            var geometry = new THREE.TextGeometry ('hello world', {font: font, size: 120, height: 10, material: 0, bevelThickness: 1, extrudeMaterial: 1})
			}
            
            
			function addMesh( geometry, material ) {
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.x = ( objects.length / 6) * 300 - 400;
                mesh.position.y = ( objects.length % 5) * 100 - 200;
				mesh.position.z = ( objects.length % 2 ) * 400;
				mesh.rotation.x = Math.random() * 200 - 100;
//				mesh.rotation.y = Math.random() * 100;
//				mesh.rotation.z = Math.random() * 200 - 100;
				objects.push( mesh );
				scene.add( mesh );
			}
            
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
            
			function generateTexture() {
				var canvas = document.createElement( 'canvas' );
				canvas.width = 256;
				canvas.height = 256;
				var context = canvas.getContext( '2d' );
				var image = context.getImageData( 0, 0, 256, 256 );
				var x = 0, y = 0;
				for ( var i = 0, j = 0, l = image.data.length; i < l; i += 4, j ++ ) {
					x = j % 256;
					y = x == 0 ? y + 1 : y;
					image.data[ i ] = 255;
					image.data[ i + 1 ] = 255;
					image.data[ i + 2 ] = 255;
					image.data[ i + 3 ] = Math.floor( x ^ y );
				}
				context.putImageData( image, 0, 0 );
				return canvas;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var timer = 0.0001 * Date.now();
				camera.position.x = Math.cos( timer ) * 1000;
				camera.position.z = Math.sin( timer ) * 1000;
				camera.lookAt( scene.position );
				for ( var i = 0, l = objects.length; i < l; i ++ ) {
					var object = objects[ i ];
					object.rotation.x += 0.01;
					object.rotation.y += 0.005;
				}
				materials[ materials.length - 2 ].emissive.setHSL( 0.04, 1, 0.35 * ( 0.5 + 0.5 * Math.cos( 35 * timer ) ) );
				materials[ materials.length - 3 ].emissive.setHSL( 0.04, 1, 0.35 * ( 0.5 + 0.5 * Math.cos( 35 * timer ) ) );
				renderer.render( scene, camera );
			}
