  <!DOCTYPE html>

  <html>
  <head>
  	<title></title>


  	<link rel="stylesheet" href="stylesheet.css">

  	<meta name="apple-mobile-web-appcapable" content="yes">
  	<meta name="viewport" content="width=device-width, user-scalable=no">
  	<link rel="apple-touch-icon" href="icon.png">

  	<script type=text/javascript>
  		window.onload = choosePic;
  		var bagels = new Array("images/bagel_egg_cheese.png", "images/cinnamon_bagel.png", "images/blt_bagel.png");

  		function choosePic() {
  			var randomNum = Math.floor(Math.random() * bagels.length);
  			document.getElementById("myPicture").src = bagels[randomNum];
  		}
  	</script>

  </head>

  <body>

  	<div id="img">
  		<img src="images/spacer.gif" width="auto" height="250" id="myPicture" alt="bagels"> 
  	</div>

  </body>
