<div>
  <div id="chicken" style="-webkit-transform: rotate(97deg); ">
  	<iframe src="https://andrewleclair.github.io/gdfortheweb-fall2016/alice/2/" width="100%" height="100%"></iframe>
  	</div>
  <div style="clear: both;"></div>

  <script type="text/javascript" language="javascript" charset="utf-8">
function getTransformProperty(element) {
    var properties = ['transform', 'msTransform', 'WebkitTransform', 'MozTransform' , 'OTransform'];
    var p;
    while (p = properties.shift()) {
        if (typeof element.style[p] != 'undefined') {
            return p;
        }
    }
       return false;
}
var div = document.getElementById('chicken');
var property = getTransformProperty(div);
if (property) {
    var d = 0;
    setInterval(function () {div.style[property] = 'rotate(' + (d++ % 360) + 'deg)';}, 100);
	} else {
		window.location = "browsercheck.html"
}
</script>
