<!DOCTYPE html>
<html>
<head>
    <meta nmae="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script language="Javascript">
        function func_chg_size () {
            var divbal = document.getElementById("circle");
            divbal.style.width = divbal.offsetWidth + 0.1 +"px" ;
            divbal.style.height = divbal.offsetHeight + 0.1 + "px" ;
//            console.log(divbal.offsetWidth);
            if (divbal.offsetWidth > 1000) {
            //    alert("bigger");
                $("body").toggleClass("swap");
                divbal.style.width = 0;
                divbal.style.height = 0;
            }
        }
    </script>
</head>
<body>
    <div onclick="func_chg_size();" id="circle"></div>
 </body>
</html>
